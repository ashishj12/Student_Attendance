<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Attendance  System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" id="loginLink">Login</a></li>
          <li><a href="signup.html" id="signupLink">Sign Up</a></li>
          <li><button id="logoutBtn" style="display: none">Logout</button></li>
        </ul>
      </nav>

      <h1>Student Attendance System</h1>

      <!-- Attendance Form -->
      <div id="attendance-form" style="display: none">
        <h2>Add Attendance</h2>
        <input type="text" id="name" placeholder="Student Name" />
        <input type="text" id="roll" placeholder="Roll Number" />
        <input type="date" id="date" />
        <select id="attendance">
          <option value="true">Present</option>
          <option value="false">Absent</option>
        </select>
        <button id="submitBtn">Submit</button>
      </div>

      <!-- Attendance List -->
      <div id="attendance-list" style="display: none">
        <h2>Attendance Records</h2>
        <ul id="records"></ul>
        <div id="pagination">
          <button id="prevPage">Previous</button>
          <span id="pageInfo"></span>
          <button id="nextPage">Next</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
